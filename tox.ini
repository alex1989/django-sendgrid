[tox]
downloadcache = {toxworkdir}/_download/
envlist = py27-1.7.X,py27-1.6.X,py27-1.5.X,py27-1.4.X,py27-1.3.X,py27-1.2.X,flake8

[testenv]
commands = {envpython} runtests.py

[testenv:py27-1.7.X]
basepython = python2.7
deps = https://www.djangoproject.com/download/1.7a2/tarball/

[testenv:py27-1.6.X]
basepython = python2.7
deps = django>=1.6,<1.7

[testenv:py27-1.5.X]
basepython = python2.7
deps = django>=1.5,<1.6

[testenv:py27-1.4.X]
basepython = python2.7
deps = django>=1.4,<1.5

[testenv:py27-1.3.X]
basepython = python2.7
deps = django>=1.3,<1.4

[testenv:py27-1.2.X]
basepython = python2.7
deps = django>=1.2,<1.3

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 --max-line-length=120 sendgrid
