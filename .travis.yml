language: python

python:
  - "2.7"

env:
  - TOXENV=py27-1.4.X
  - TOXENV=py27-1.5.X
  - TOXENV=py27-1.6.X
  - TOXENV=py27-1.7.X
  - TOXENV=py27-1.4.X DB=mysql
  - TOXENV=py27-1.5.X DB=mysql
  - TOXENV=py27-1.6.X DB=mysql
  - TOXENV=py27-1.7.X DB=mysql
  - TOXENV=py27-1.4.X DB=postgres
  - TOXENV=py27-1.5.X DB=postgres
  - TOXENV=py27-1.6.X DB=postgres
  - TOXENV=py27-1.7.X DB=postgres
  - TOXENV=flake8

install:
  - pip install -q tox mysql-python psycopg2 --use-mirrors

before_script:
  - mysql -e 'create database sendgrid;'
  - psql -c 'create database sendgrid;' -U postgres

script:
    - tox

branches:
  only:
    - master

matrix:
  allow_failures:
    - env: TOXENV=py27-1.7.X
    - env: TOXENV=py27-1.7.X DB=mysql
    - env: TOXENV=py27-1.7.X DB=postgres
